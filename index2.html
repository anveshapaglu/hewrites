/**Navbar customs**/
:root {
  --steps: 16;
  --background: #1d1f20;
}

body {
  display: grid;
  place-content: center;
  min-height: 100vh;
  background: var(--background);
}

.typing {
  font-family: "Inconsolata", Consolas, monospace;
  /* color: #34262B; */
  font-size: 150px;
  position: relative;
}
.typing::after {
  content: "|";
  position: absolute;
  right: 0;
  width: 100%;
  color: white;
  background: var(--background);
  -webkit-animation: typing 4s steps(var(--steps)) forwards, caret 1s infinite;
          animation: typing 4s steps(var(--steps)) forwards, caret 1s infinite;
}

@-webkit-keyframes typing {
  to {
    width: 0;
  }
}

@keyframes typing {
  to {
    width: 0;
  }
}
@-webkit-keyframes caret {
  50% {
    color: transparent;
  }
}
@keyframes caret {
  50% {
    color: transparent;
  }
}</style>
