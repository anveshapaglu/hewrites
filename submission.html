<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Submit Your Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
   <link rel="icon" href="blog.png" type="png/jpg">
  </head>
    
  <body>

    <form
  action="https://formspree.io/f/mjknnwvk"
  method="POST"
>

  <div class="container">
  <div class="row header">
    <h1>Submit Your Story   &nbsp;</h1>

<h3> ‎ ‎ ‎ ‎ </h3>
  </div>
  <div class="row body">
    <form action="#">
      <ul>
        
        <li>
          <p class="left">
            <label for="first_name">Instagram @   [Optional]</label>
            <input type="text" name="name" placeholder="@dontjudgeketan" />
          </p>
          <p class="pull-right">
            <label for="last_name">Anynomous Name / Full Name </label>
            <input type="text" name="last_name" placeholder="Smith" />      
          </p>
        </li>
        
        <li>
          <p>
            <label for="email">email <span class="req">*</span></label>
            <input type="email" name="email" placeholder="iketanpuri@icloud.com" />
          </p>
        </li>        
        <li><div class="divider"></div></li>
        <li>
          <p>
          <label for="comments">Story/Poem<span class="req">*</span></label>
          <textarea cols="46" rows="3" name="comments"></textarea>
          </p>
        </li>
        
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>
        
      </ul>
    </form>  
  </div>
</div>
    
<style>
  @import url(https://fonts.googleapis.com/css?family=Lato:300,400,700);

}

  float: right;
